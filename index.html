<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Equation Editor</title>
    <!-- Load MathJax for rendering math equations -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #equationInput {
            width: 80%;
            height: 100px;
            font-size: 18px;
            padding: 10px;
            margin-bottom: 10px;
            resize: vertical;
        }
        #equationDisplay {
            width: 80%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 5px;
            margin-bottom: 20px;
        }
        .key {
            width: 60px;
            height: 60px;
            font-size: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .key:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Math Equation Editor</h1>
    <textarea id="equationInput" placeholder="Type your equation in LaTeX (e.g., x^2 + \frac{1}{2})"></textarea>
    <div id="equationDisplay">\( \text{Your equation will appear here} \)</div>
    <div class="keyboard">
        <div class="key" data-symbol="^">^</div>
        <div class="key" data-symbol="\frac{}{}">/</div>
        <div class="key" data-symbol="\sqrt{}">√</div>
        <div class="key" data-symbol="\int">∫</div>
        <div class="key" data-symbol="\sum">∑</div>
        <div class="key" data-symbol="\pi">π</div>
        <div class="key" data-symbol="\alpha">α</div>
        <div class="key" data-symbol="\beta">β</div>
        <div class="key" data-symbol="\infty">∞</div>
        <div class="key" data-symbol="\pm">±</div>
        <div class="key" data-symbol="(">(</div>
        <div class="key" data-symbol=")">)</div>
        <div class="key" data-symbol="{"> {</div>
        <div class="key" data-symbol="}"> }</div>
        <div class="key" data-symbol="\times">×</div>
    </div>

    <script>
        const input = document.getElementById('equationInput');
        const display = document.getElementById('equationDisplay');
        const keys = document.querySelectorAll('.key');

        // Update display when typing
        input.addEventListener('input', updateDisplay);

        // Add symbol to input when key is clicked
        keys.forEach(key => {
            key.addEventListener('click', () => {
                const symbol = key.dataset.symbol;
                const cursorPos = input.selectionStart;
                const text = input.value;
                input.value = text.slice(0, cursorPos) + symbol + text.slice(cursorPos);
                input.focus();
                input.setSelectionRange(cursorPos + symbol.length, cursorPos + symbol.length);
                updateDisplay();
            });
        });

        // Function to update the equation display
        function updateDisplay() {
            const latex = input.value.trim();
            if (latex) {
                display.innerHTML = `\\(${latex}\\)`;
                MathJax.typesetPromise([display]).catch(err => console.log(err));
            } else {
                display.innerHTML = '\\(\\text{Your equation will appear here}\\)';
                MathJax.typesetPromise([display]);
            }
        }

        // Initial render
        updateDisplay();
    </script>
</body>
</html>
